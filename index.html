    def format_sig_figs(value, sig_figs,mode):
        value = value * 10**sig_figs
        if mode == 'down':
            value = math.floor(value)
        elif mode == 'up':
            value = math.ceil(value)
        elif mode == 'nearest':
            value = round(value)

        value = value / 10**sig_figs
        return f"{value:.{sig_figs}f}"
